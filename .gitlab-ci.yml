include:
  - project: sysadmin/ci-utilities
    file:
      - /gitlab-templates/website-sphinx-app-docs.yml
variables:
    EPUB_NAME: DigikamManual
    WEBSITE_LANGUAGES: ca cs de en es fi fr it ja lt nl pt_BR pt_PT sk sl uk_UA zh_CN

run_tests:
  stage: test
  image: invent-registry.kde.org/sysadmin/ci-images/staticweb:latest
  tags:
    - Linux
  script:
    # Run unit-tests
    - make test
    - make linkcheck || true

